<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Hotel Management</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/address/list">Address Management</a>
            </li>
        </ul>
    </div>
</nav>


<form th:object="${addressForm}" th:action="@{/address/edit/{id}(id=${addressId})}" th:method="POST">

    <div>
        <label for="country">Country</label>
        <input type="text" id="country" th:field="*{country}">
        <br/>
    </div>
    <div>
        <label for="city">City</label>
        <input type="text" id="city" th:field="*{city}">
        <br/>
    </div>
    <div>
        <label for="street">Street</label>
        <input type="text" id="street" th:field="*{street}">
        <br/>
    </div>
    <div>
        <label for="number">Number</label>
        <input type="text" id="number" th:field="*{number}">
        <br/>
    </div>
    <div>
        <label for="postalcode">Postal Code</label>
        <input type="text" id="postalcode" th:field="*{postalCode}">
        <br/>
    </div>
    <div>
        <label for="localdate">Local Date</label>
        <input type="date" id="localdate" th:field="*{currentDate}">
        <br/>
    </div>
    <input type="submit" value="Edit Address">

</form>

<br/>

</body>
</html>
