<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Hotel Management</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/address/list">Address Management</a>
            </li>
        </ul>
    </div>
</nav>


<a class="nav-link" th:href="@{/address/add}">Add a new address</a>

<div class="address-show">
    <h3>These are the addresses</h3>
    <ul th:each="address, status : ${addresses}">
        <li th:style="${status.odd}? 'font-weight:bold;'">
            <div >Nr. Crt:</div>
            <div th:text="${status.index + 1}"></div>
            <div>Country:</div>
            <div th:text="${address.getCountry()}"></div>
            <div>City:</div>
            <div th:text="${address.getCity()}"></div>
            <div>Street:</div>
            <div th:text="${address.getStreet()}"></div>
            <div>Number:</div>
            <div th:text="${address.getNumber()}"></div>
            <div>Postal Code:</div>
            <div th:text="${address.getPostalCode()}"></div>
            <div>Current Date:</div>
            <div th:text="${address.getCurrentDate()}"></div>
            <br/>
            <a class="nav-link" th:href="@{/address/edit/{id}(id=${status.index})}" th:method="GET">Edit Address</a>
            <a class="nav-link" th:href="@{/address/delete/{id}(id=${status.index})}" th:method="GET">Delete Address</a>
        </li>
    </ul>

</div>

</body>
</html>
