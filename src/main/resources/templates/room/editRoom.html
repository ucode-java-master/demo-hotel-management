<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hotel Management</title>
    <!--/*/ <th:block th:include="fragments/general.html :: header">
    </th:block> /*/-->
</head>
<body>

<nav th:replace="fragments/general.html :: navbar"></nav>

<form th:object="${roomForm}" th:action="@{/room/edit/{id}(id=${roomId})}" th:method="POST">

    <div>
        <label for="number">Number</label>
        <input type="number" id="number" th:field="*{number}">
        <br/>
    </div>
    <div>
        <label for="toroom">Type of Room</label>
        <input type="text" id="toroom" th:field="*{typeOfRoom}">
        <br/>
    </div>
    <div>
        <label for="view">View</label>
        <input type="text" id="view" th:field="*{view}">
        <br/>
    </div>
    <div>
        <label for="osta">Occupied Status</label>
        <select id="osta" th:field="*{occupiedStatus}">
            <option th:each="status :${occupiedStatusValues}" th:value="${status.name()}" th:text="${status.getDisplayName()}"></option>
        </select>
        <br/>
    </div>
    <div>
        <label for="price">Price</label>
        <input type="number" id="price" th:field="*{price}">
        <br/>
    </div>
    <input type="submit" value="Save Room">

</form>

</body>
</html>
