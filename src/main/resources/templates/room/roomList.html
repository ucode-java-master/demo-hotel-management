<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Hotel Management</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/address/list">Address Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/room/list">Room Management</a>
            </li>
        </ul>
    </div>
</nav>

<a th:href="@{/room/add}">Add a new Room</a>

<div>
    <h3>These are the rooms</h3>
    <ul th:each="room, status: ${rooms}">
        <li>
            <div>
                <label th:style="'font-weight:bold;'">Nr. Crt:</label>
                <span th:text="${status.index + 1}"></span>
            </div>
            <div>
                <label th:style="'font-weight:bold;'">Number:</label>
                <span th:text="${room.getNumber()}"></span>
            </div>
            <div>
                <label th:style="'font-weight:bold;'">Type of Room:</label>
                <span th:text="${room.getTypeOfRoom()}"></span>
            </div>
            <div>
                <label th:style="'font-weight:bold;'">View:</label>
                <span th:text="${room.getView()}"></span>
            </div>
            <div>
                <label th:style="'font-weight:bold;'">Occupied status:</label>
                <span th:text="${room.getOccupiedStatus()}"></span>
            </div>
            <div>
                <label th:style="'font-weight:bold;'">Price:</label>
                <span th:text="${room.getPrice()}"></span>
            </div>
            <a th:href="@{/room/edit/{id}(id=${status.index})}">Edit room</a>
            <br/>
            <a th:href="@{/room/delete/{id}(id=${status.index})}">Delete room</a>

        </li>
    </ul>
</div>

</body>
</html>
